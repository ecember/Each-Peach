<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Each Peach Pear Plum</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="pp-page">

    <div class="pp-story-container">
      Each Peach Pear Plum<br/>
      I Spy Tom Thumb
    </div>

    <div class="pp-tree-container">

      <div class="pp-tree pp-tree--left">
        <img src="./assets/pear-tree.png" alt="">
      </div>

      <div class="pp-tree pp-tree--right">
          <a href="#" class="pp-branch-trigger">
          <div class="pp-branch pp-branch--bottom">
            <img src="./assets/branch1.png" alt="">
          </div>
          <div class="pp-branch pp-branch--top">
            <img src="./assets/branch2.png" alt="">
          </a>
          </div>

          <img src="./assets/tom.png" alt="">
      </div>
    </div>

      <div class="pp-story-container2">
        Tom Thumb in the cupboard<br/>
        I Spy Mother Hubbard
      </div>

    <div class="pp-kitchen-container">
      <div class="pp-kitchen pp-kitchen--left">
        <img src="./assets/cupboard.png" alt="">
      </div>
      <div class="pp-kitchen pp-kitchen--right">
          <a href="#" class="pp-dress-trigger">
          <div class="pp-dress pp-dress--top">
            <img src="./assets/dress.png" alt"">
          </div>
          <div class="pp-dress pp-dress--bottom">
            <img src="./assets/table.png" alt="">
          </a>
          </div>
      </div>
    </div>

    <div class="pp-story-container3">
      Mother Hubbard down the cellar<br/>
      I Spy Cinderella
    </div>

    <div class="pp-attic-container">
      <div class="pp-attic pp-attic--left">
         <img src="./assets/attic.png" alt="">
      </div>
      <div class="pp-attic pp-attic--window">
        <img src="./assets/window.png" alt="">
      </div>
      <div class="pp-attic pp-attic--right">
        <a href="#" class="pp-duster-trigger">
        <div class="pp-right pp-right--one">
          <img src="./assets/cinderella.png" alt="">
        </div>
        <div class="pp-right pp-right--two">
          <img src="./assets/shelf.png" alt="">
        </div>
        <div class="pp-right pp-right--three">
          <img src="./assets/laundry.png" alt="">
        </a>
        </div>
      </div>

</div>

  <script src="./js/book.js"></script>
</body>
</html>
